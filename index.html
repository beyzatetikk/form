<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>form2</title>
</head>
<body id="sayfa">
     <div class="container mt-5">
        <div class="text-center">
      
        </div>
        <div class="main row justify-content-center">
            <form action="" id="form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10  mb-3">
                    <label  for="ad" class="title">Ad:</label>
                    <input class="form-control"  id="ad" type="text" placeholder="Ad giriniz">
                </div>
                <div class="col-10 mb-3">
                    <label for="soyad" class="title">Soyad:</label>
                    <input class="form-control"  id="soyad" type="text" placeholder="Soyad giriniz">
                </div>
                <div class="col-10 mb-3">
                    <label for="email" class="title">Email:</label>
                    <input class="form-control"  id="email" type="text" placeholder="beyza@example.com">
                </div>
                <div class="col-10 mb-3">
                    <label for="telefon" class="title">Telefon:</label>
                    <input class="form-control"  id="telefon" minlength="10" maxlength="10" type="text" placeholder="123-456-7890"  onkeypress="return isNumberKey(event)">
                </div>
                <div class="col-10 ">
                    <input class="button" type="submit" value="Gönder">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-secondary">
                    <thead>
                        <tr>
                            <th>Ad</th>
                            <th>Soyad</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="liste">
                        <!-- <tr>
                            <td>Beyza</td>
                            <td>Tetik</td>
                            <td>tetikbeyza@gmail.com</td>
                            <td>1234567890</td>
                            <td>
                                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                            </td>
                        </tr> -->

                    </tbody>
                </table>
            </div>
        </div>

     </div>

    <script src="main.js"></script>
</body>
</html>
